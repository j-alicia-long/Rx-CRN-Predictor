{% extends 'rx_core/account_base.html' %}
{% load static %}

{%block page_title %}
  <h1>Patient Detail</h1>
  <a href="{% url 'rx_core:waiting_room' %}" class="btn btn-secondary">Back to waiting room</a>
{% endblock %}

{%block page %}
<div class="col-lg-6 offset-lg-3">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ patient }}</h5>
      <p class="card-text">Patient information</p>
    </div>
  </div>
</div>
{% endblock %}
